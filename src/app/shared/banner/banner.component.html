<div >
    <p-menubar [model]="items">
        <ng-template pTemplate="start" >
            <div class="image-container" >
                <img src="https://www.adres.gov.co/PublishingImages/Header%20Logos/logo-adres.png"  />
            </div>
        </ng-template>
        <ng-template pTemplate="end" >
            <button pButton type="button" style="color: rgb(141,198,63);" class="p-button-text p-button-rised" icon="pi pi-user"></button>
        </ng-template>
    </p-menubar>
</div>
